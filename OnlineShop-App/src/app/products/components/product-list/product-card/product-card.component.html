<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{product.photoURL}}" alt="{{product.name}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"> <i class="fa fa-product"> {{product.name}} - {{product.price}}</i></h6>
  </div>
</div>
