<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <!--TODO: It should be allowed only for admin role  -->
          <div class="admin-options">
            <div class="col-mt-1>">
              <button class="btn btn-warning w-25 mr-2" [routerLink]="['edit']"><i class="fa fa-edit"></i> Edit</button>
            </div>
          </div>
          <div class="card-header-name">
            <strong>{{product.name}}</strong>
          </div>
          <div class="card-header-prize">
            {{product.price}} PLN
          </div>
        </div>
        <div class="card-body">
          <div>
            <strong>Description:</strong>
            <p>{{product.description}}</p>
          </div>
          <div class="details-footer">
            <div class="btn-group d-flex"></div>
            <button class="btn btn-success w-25 mr-2" (click)="addToCart()"><i class="fa fa-cart-plus"></i> Buy</button>
            <button *ngIf="loggedIn()" class="btn btn-primary w-25"><i class="fa fa-heart"></i> Add to favourite</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
