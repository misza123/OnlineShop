<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{product?.photoURL}}" alt="{{product?.name}}">
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <div class="card-header-name">
            <strong>{{product?.name}}</strong>
          </div>
          <div class="card-header-prize">
            {{product?.price}} PLN
          </div>
        </div>
        <div class="card-body">
          <div>
            <strong>Description:</strong>
            <p>{{product?.description}}</p>
          </div>
          <div class="details-footer">
            <div class="btn-group d-flex"></div>
            <button class="btn btn-success w-25 mr-2">Buy</button>
            <button class="btn btn-primary w-25">Add to favourite</button>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
